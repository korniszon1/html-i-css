<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formularze</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login">
  <form class="form">
    <div class="form-row">
      <label for="login" class="form-label">Login</label>
      <input type="text" id="login" placeholder="Login" class="form-control">
    </div>
    <div class="form-row">
      <label for="pass" class="form-label">Hasło</label>
      <input type="password" id="pass" placeholder="Hasło" class="form-control">
    </div>
    <div class="form-row form-last-row">
      <button type="submit" class="button">
        Zaloguj
      </button>
      <a href="#" class="remind-pass">Zapomniałem hasła</a>
    </div>
  </form>
</div>
</body>
</html>
